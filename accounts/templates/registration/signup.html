{% extends 'homebase.html' %}

{% block title %}
    Signup
{% endblock title %}
{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-lg w-96">
        <h1 class="text-3xl font-bold text-black mb-4">Signup</h1>
        <form method="post" class="text-black">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="{{ form.username.id_for_label }}" class="block text-md font-medium text-gray-700">Username</label>
                <input
        type="{{ form.username.field.widget.input_type }}"
        name="{{ form.username.name }}"
        id="{{ form.username.id_for_label }}"
        class="px-3 py-2 border rounded-md w-full focus:outline-none focus:ring focus:border-blue-500"
        placeholder="Enter your username"
    >
                
            </div>
            <div class="mb-4">
                <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700">Password</label>
                <input
                    type="{{ form.password.field.widget.input_type }}"
                    name="{{ form.password.name }}"
                    id="{{ form.password.id_for_label }}"
                    class="px-3 py-2 border rounded-md w-full focus:outline-none focus:ring focus:border-blue-500"
                    placeholder="Enter your password"
                >
                
            </div>
            <div class="mb-4">
                <label for="{{ form.password_confirmation.id_for_label }}" class="block text-sm font-medium text-gray-700">Password Confirmation</label>
                <input
                    type="{{ form.password_confirmation.field.widget.input_type }}"
                    name="{{ form.password_confirmation.name }}"
                    id="{{ form.password_confirmation.id_for_label }}"
                    class="px-3 py-2 border rounded-md w-full focus:outline-none focus:ring focus:border-blue-500"
                    placeholder="Enter your password"
                >
                
            </div>
            
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue active:bg-blue-700 mt-4">signup</button>
        </form>
    </div>
</div>
{% endblock content %}
