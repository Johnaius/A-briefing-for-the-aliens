{% extends 'homebase.html' %}

{% block title %}
    Comment
{% endblock title %}

{% block content %}
    <main class="bg-gray-100 min-h-screen flex items-center justify-center py-8">
        <div class="bg-white p-8 rounded shadow-lg w-96">
            <h1 class="text-3xl font-bold text-black mb-4">Comment!</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
                    Publish Comment
                </button>
            </form>
        </div>
    </main>
{% endblock content %}
